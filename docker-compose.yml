services:
  db:
    image: postgres:17-alpine
    env_file: .env # POSTGRES_DB, POSTGRES_USER, POSTGRES_PASSWORD
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

  api:
    build: .
    env_file: .env
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      - db
    ports:
      - "8000:8080"

volumes:
  postgres-data: {}